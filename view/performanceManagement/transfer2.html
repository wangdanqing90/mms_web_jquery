<!DOCTYPE html>
<html>
<head lang="en">
    <!--#include file = "/view/layout/head-script.html" -->
    
	<link rel="stylesheet" href="../../css/view/performanceManagement/transfer.css" />
    
</head>
<body class='contrast-red '>
<!--#include file = "/view/layout/head.html" -->
<!--#include file = "/view/layout/left-nav.html" -->
	<section id='content'>
		<div class='container-fluid'>
			<div class='row-fluid' id='content-wrapper' style="margin-bottom: 10px">
				<div class='span12'>
					<div class='row-fluid'>
						<div class='span12'>
							<div class='page-header'>
								<h1 class='pull-left'><i class='icon-table'></i><span>业绩转移</span></h1>
								<div class='pull-right'>
									<ul class='breadcrumb'>
										<li>
											<a href="/index.html"><i class='icon-bar-chart'></i>
											</a>
										</li>
										<li class='separator'>
											<i class='icon-angle-right'></i>
										</li>
										<li class='active'>业绩转移</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span6">
							<div class="radio span6">
							   <label>
							      <input type="radio" name="searchRadio" value="1"  id="radio-orgnize" checked /> 根据组织查询
							   </label>
							</div>
							<div class="radio span6">
							   <label>
							      <input type="radio" name="searchRadio" value="2" id="radio-persion"/> 根据人员查询
							   </label>
							</div>
						</div>
					</div>
					<!--组织-->
					<div class='row-fluid' id="">
						<div id="search-organize" class="span5 ">
							<div class='box bordered-box green-border' style='margin-bottom:0;'>
								<div class="organizeTab span12">
									<input type="text" class="inp span8 organizeInput" id="orgName" value="" placeholder="组织搜索 名称（团队）" />
									<!--<button type='button' class="btn span4" onclick="">搜索</button>-->
								</div>
							</div>
							<div class='control-group ' style="height: 80%;">
								<div class='controls span12' style="height: 200px;">
									<ul id="create-organize-li" class="span8">
										<!--<li>第六团队</li>-->
									</ul>
								</div>
							</div>
						</div>
						<!--显示人员-->
						<div id="changeSpan" class="span4">
							<div class='box bordered-box green-border' style='margin-bottom:0;overflow: hidden;'>
								<div class="organizeTab span12">
									<input type="text" class="inp span12 text-center personInput" value="人员" placeholder="人员名称（团队）" />
								</div>
							</div>
							<div class='control-group ' style="height: 80%;">
								<div class='controls span12' style="height: 200px;">
									<ul id="create-person-li" class="span12">
										
									</ul>
								</div>
							</div>
						</div>
						<div id="changeSpanPerson" class="span4 hide">
							
							<div class='box bordered-box green-border' style='margin-bottom:0;overflow: hidden;'>
								<div class="organizeTab span12">
									<input type="text" class="inp span12 text-center personInput"  placeholder="人员名称（团队）" />
								</div>
							</div>
							<div class='control-group ' style="height: 80%;">
								<div class='controls span12' style="height: 200px;">
									<ul id="create-personDetail-li" class="span12">
										
									</ul>
								</div>
							</div>
						</div>
						<div class="optionButton span3">
							<button class="addTransfer button-blue" disabled onclick="addTransfer()">添加转移人</button>
							<button class="addSave button-greenBg" disabled onclick="addSave()">添加接收人</button>
						</div>
					</div>
					
				</div>
			</div>
			<!--业绩转移表格-->
			<div class='row-fluid '>
						<div class='span12 box bordered-box green-border' style='margin-bottom:0;'>
							<div class='box-content box-no-padding'>
								<div class='responsive-table'>
									<div class='scrollable-area'>
										<table class='table table-bordered table-hover table-striped text-nowrap ' style='margin-bottom:0;'>
											<thead>
												<tr><th colspan="6">业绩转移人</th></tr>
												<tr>
													<th id="checkAll" onclick="checkAll()">全选</th>
													<th>序号</th>
													<th>员工姓名</th>
													<th>手机号码</th>
													<th>所在组织</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody id="transfer-tbody">
												
											</tbody>
										</table>
										<div class="emptyTable dataTransfer">暂无数据</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<!--接受人-->
					<div class='row-fluid ' style="margin-top: 10px;">
						<div class='span12 box bordered-box green-border' style='margin-bottom:0;'>
							<div class='box-content box-no-padding'>
								<div class='responsive-table'>
									<div class='scrollable-area'>
										<table class='table table-bordered table-hover table-striped text-nowrap ' style='margin-bottom:0;'>
											<thead>
												<tr><th colspan="5">业绩接受人</th></tr>
												<tr>
													
													<th>员工姓名</th>
													<th>手机号码</th>
													<th>所在组织</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody id="save-tbody">
												
											</tbody>
										</table>
										<div class="emptyTable dataSave">暂无数据</div>
									</div>
								</div>
							</div>
						</div>
					</div>
			
			<!--交接方式-->
			<div class='row-fluid'>
				<div class='span12'>
					<div class="transfer-option"> 交接方式： <span>根据指定时段转移客户业绩</span></div>
				</div>
				<!--<div class="span12 chooseTime">
					<input type="text" name="" id="" class=" transferTime startTime" value="开始时间（00:00:00）" />
					<span>~</span>
					<input type="text" name="" id="" class="transferTime endTime" value="结束时间（00:00:00）" />
				</div>-->
				<div class="span12 chooseTime">
					<input type="text" name="daterange" autocomplete="off" class="span6 transferTime startTime text-center " placeholder="开始时间（00:00:00）~ 结束时间（00:00:00）" />
					<!--<span>~</span>
					<input type="text" name="daterange" id="" class="transferTime endTime" value="结束时间（00:00:00）" />-->
				</div>
			</div>
			<div class="row-fluid orderBox">
				订单类型：
				<!--<div class="checkbox order">
				   <label>
				      <input type="checkbox" name="orderType" value="1"  id="" checked /> 理财
				   </label>
				</div>
				<div class="checkbox order">
				   <label>
				      <input type="checkbox" name="orderType" value="2" id=""/> 基金
				   </label>
				</div>
				<div class="checkbox order">
				   <label>
				      <input type="checkbox" name="orderType" value="2" id=""/> 保险
				   </label>
				</div>-->
			</div>
			
			<div class="row-fluid">
				<button class="button-blue transferOk" onclick="submit()">提交</button>
				<button class="button-white transferReset margin-left-24" onclick="reset()">重置</button>
			</div>
			<!--时间控件test-->
			
			

			<div class="row" style="margin-bottom: 100px; height: 500px;"> </div>
					
					
		</div>
		</div>
		</div>
		</div>
		</div>
	</div>

	</section>
</div>

</body>
</html>
