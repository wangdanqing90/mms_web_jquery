<!--业绩转移-->
<!DOCTYPE html>
<html>
<head lang="en">
    <!--#include file = "/view/layout/head-script.html" -->
    
	<link rel="stylesheet" href="../../css/view/performanceManagement/transfer.css" />
    
</head>
<body class='contrast-red ' id="main">
<!--#include file = "/view/layout/head.html" -->
<!--#include file = "/view/layout/left-nav.html" -->
	<section id='content'>
	<!--#include file = "/view/layout/header.html" -->
		<div class='container-fluid'>
			<div class='row-fluid' id='content-wrapper' style="margin-bottom: 10px">
				<div class='span12'>
					<div class='row-fluid'>
						<div class='span12'>
							<div class='header'>
								<div class='pull-left'>
									<ul class='breadcrumb '>
										<li class='active'>业绩管理</li>
										<li class='active'>></li>
										<li class='active'>业绩转移</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row-fluid "  style="display:box;display: -webkit-box;display: -moz-box;display: -webkit-flex;display: -moz-flex;display: -ms-flexbox;display: flex;">
						<div class="box span5 clearfix margin-left-0" style=" height: auto;box-sizing: border-box;">
							<div class="box-content boxLeft clearfix">
								<div class='title headerTitle' style="font-size: 20px;"> 业绩转移</div>
				                <label class='control-label chooseWay' for='products-name' id="addName">查询方式</label>
								<div class="radio span6 ">
								   <label class="" style="line-height: 17px;">
								      <input type="radio" name="searchRadio" value="1" disabled id="radio-orgnize" checked /> 根据组织查询
								   </label>
								</div>
								<div class="radio span6">
								   <label class="" style="line-height: 17px;">
								      <input type="radio" name="searchRadio" value="2" disabled id="radio-persion"/> 根据人员查询
								   </label>
								</div>
								<!--查询框-->
								<label class='control-label chooseWay clearfix' for='' id="">组织 - 员工</label>
								<div id="search-organize" class="span6 ">
									<div class='box bordered-box green-border' style='margin-bottom:0;'>
										<div class="organizeTab">
											<input type="text" class="span12 inp organizeInput" id="orgName" autocomplete="off" value="" placeholder="查询或组织选择" />
										</div>
									</div>
									<div class='control-group ' style="height: 20%;">
										<div class='controls span12 ' style="height: 120px;margin-bottom: 10px;">
											<ul id="create-organize-li" class="span12 hide" >
												<!--<li>第六团队</li>-->
											</ul>
										</div>
									</div>
								</div>
								<!--显示人员-->
								<div id="changeSpan" class="span6">
									<div class='box bordered-box green-border' style='margin-bottom:0;overflow: hidden;'>
										<div class="organizeTab">
											<input type="text" class="span12 inp personInput"  autocomplete="off" placeholder="查询或人员选择" />
										</div>
										
									</div>
									<div class='control-group ' style="height: 20%;">
										<div class='controls span12 ' style="height: 120px;margin-bottom: 10px;">
											<ul id="create-person-li" class="span12 hide">
												
											</ul>
										</div>
									</div>
								</div>
								<div id="changeSpanPerson" class="span12 hide">
									<div class='box bordered-box green-border' style='margin-bottom:0;overflow: hidden;'>
										<div class="organizeTab span7">
											<input type="text" class="inp span12 text-center personInput" autocomplete="off" placeholder="人员名称（团队）" />
										</div>
										<div class="organizeTab span5">
											<button class="button-blue" style="width: 100%;" onclick="searchDetailperson()">搜索</button>
										</div>
									</div>
									<div class='control-group ' style="height: 20%;">
										<div class='controls span7' style="height: 120px;margin-bottom: 10px;">
											<ul id="create-personDetail-li" class="span12 hide" >
												
											</ul>
										</div>
									</div>
								</div>
								<div class="optionButton clearfix">
									<button class="addTransfer button-orange span6" type="button" disabled onclick="addTransfer()">添加转移人</button>
									<button class="addSave button-blue span6" type="button" disabled onclick="addSave()">添加接收人</button>
								</div>
							</div>
						</div>
						<!--right-->
						<div class="box bordered-box boxRight span8 margin-left-0" style=' box-sizing: border-box; margin-bottom:0;height: 100%;' id="transfer-Right">
							<div class='box-content transferRight' >
								<div class='title headerTitle '> 业绩转移人</div>
								<div class='responsive-table'>
									<div class='scrollable-area'>
										<table class='table table-bordered table-striped text-nowrap ' style='margin-bottom:0;'>
											<thead>
												<!--<tr><th colspan="6" class="thHeader">业绩转移人</th></tr>-->
												<tr>
													<th id="checkAll" onclick="checkAll()">全选</th>
													<th>序号</th>
													<th>员工姓名</th>
													<th>手机号码</th>
													<th>所在组织</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody id="transfer-tbody">
												
											</tbody>
										</table>
										<div class="emptyTable dataTransfer">暂无数据</div>
									</div>
								</div>
								
								<div class='title headerTitle margin-top-24' > 业绩接收人</div>
								<div class='responsive-table'>
									<div class='scrollable-area'>
										<table class='table table-bordered  table-striped text-nowrap ' style='margin-bottom:0;'>
											<thead>
												<!--<tr><th colspan="5">业绩接受人</th></tr>-->
												<tr>
													
													<th>员工姓名</th>
													<th>手机号码</th>
													<th>所在组织</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody id="save-tbody">
												
											</tbody>
										</table>
										<div class="emptyTable dataSave">暂无数据</div>
									</div>
								</div>
								
								<div class='row-fluid'>
									<div class='span12'>
										<div class="transfer-option"> 交接方式： <span>根据指定时段转移客户业绩</span></div>
									</div>
									<div class="span12 chooseTime">
										<input type="text" name="daterange" onfocus="this.blur()" autocomplete="off" class="span12 transferTime startTime text-center " placeholder="开始时间（00:00:00）~ 结束时间（00:00:00）" />
									</div>
								</div>
								<div class="row-fluid orderBox margin-bottom-14">
									订单类型：
								</div>
								<ul class="orderBox-content">
									<!--<li></li>-->
								</ul>
								
								<div class="row-fluid transfer-button">
									<button class="transferOk  " style="margin-right: 24px;" type="button" onclick="submit()">提交</button>
									<button class="button button-white  transferReset  " disabled type="button" onclick="reset()">重置</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				</div>
		</div>	
	</section>
</div>


<!--#include file = "/view/layout/foot.html" -->
<!--#include file = "/view/layout/foot-script.html" -->
<script src='../../js/view/performanceManagement/transfer.js' type='text/babel'></script>

</body>
</html>
<script>
</script>
