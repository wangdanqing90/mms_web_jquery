<!DOCTYPE html>
<html>
	<head lang="en">
		<!--#include file = "/view/layout/head-script.html" -->
		<link rel="stylesheet" type="text/css" href="/css/view/layout/sign.css"/>
		<style type="text/css">
				input,select{width: auto;cursor: pointer;}				
				/*.span6 .span12{max-width: 300px;}
				.span6 .span10{max-width: 293px;min-width: 170px;}			*/
				.error{border:1px solid red!important;}
				.searchItem input,.searchItem select{border-radius: 4px !important;}
		</style>
	</head>
	<body class='contrast-red' id="main">
		<!--#include file = "/view/layout/head.html" -->
		<!--#include file = "/view/layout/left-nav.html" -->
		<section id='content' class="user-info manage">
		<div class='container-fluid'>
		<!--#include file = "/view/layout/header.html" -->
			<!-- tabs-one  start-->
		<div class="index">
			<div class='row-fluid'>
				<div class='span12'>
					<div class='header'>									
						<div class='pull-left'>
							<ul class='breadcrumb '>
								<li class='active'>操作记录</li>
								<li class='active'>></li>
								<li class='active'>系统操作记录</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
				<form  class="form-horizontal" role = "form" style="border-radius: 4px;">
					<div class="row-fluid oderSearch searchBox text-left " style="padding: 0; " >							
							<div class="table-title" style="height: 40px;line-height: 30px;">系统操作记录</div>				
							<div  class="clearfix">
								<div class="searchItem">
									<label >操作人:</label>
									<input type="text" class="s-name span12 margin-left-0"  
												   placeholder="请输入姓名或编号">
								</div>
								<div class="searchItem ">
									<label >事件id:</label>
									<input type="text" class="c-name span12 margin-left-0"  
												   placeholder="请输入事件id">
								</div>
								<div class="searchItem margin-left-0 margin-top-10">
									<label>业务类型:</label>
									 <select class="s-type span12 margin-left-0">						                        
							             <option value='ALL' >全部类型</option>
									</select>
								</div>																									
							

								<div class="searchItem margin-top-10  ">
									<label >创建时间</label>
									<input name="daterange" type="text" class="s-time span12 date"
												   placeholder="" autocomplete="off" value="开始时间（00:00:00）~ 结束时间（00:00:00）">
								</div>
								<div class="searchItem text-left margin-left-0  margin-top-20">
									<button type="button" class="button-blue" onclick="getOrangizList(true)">搜索</button>
								</div>																									
							</div>
					</div>		
							
							<div class="clearfix"></div>
							
							
							
						</form>
			
				
				<div class="row-fluid manage-table ">						
					<div class="span12 box bordered-box  margin-bottom-0 ">
								<div class="box-content box-no-padding">
									<div class="responsive-table">
										<div class="scrollable-area">
											<table class="table table-bordered table-hover  table-striped " style="margin-bottom:0;white-space: nowrap;">
												<thead>
													<tr>
														<th>序号</th>
														<th>创建时间</th>
														<th>事件id</th>
														<th>操作人编号 | 操作人姓名</th>
														<!--<th>审核人编号 | 审核人姓名</th>-->
														<th>业务类型</th>	
														<!--<th>审核状态</th>-->
														<th class="text-center">操作记录</th>
													</tr>
												</thead>
												<tbody  class="text-center role-tbody">																				
													<!--<tr>
														<td>3</td>
														<td>maybe</td>
														<td>1367314944252</td>
														<td>第六团队</td>
														<td>1</td>
														<td>在职</td>
														<td class="text-center">				
															<button class="button-red" onclick="deletes(this)">详情</button>
														</td>
													</tr>-->
												</tbody>
											</table>
											<div class="emptyTable hide">暂无数据</div>
										</div>
									</div>
								</div>
							</div>
					</div>	
					<div class="clearfix"></div>					
					<!--翻页-->
					    <div class="row-fluid space-div"></div>
						<div class="row-fluid  page text-center">			                  
			                  <div class="box M-box3 m-style " style="height: 36px;" id="box"></div>
		                </div>
			</div>
	
			</div>
		</section>
		
		
		<div id="model-detail" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" style="width: 90%;max-width: 700px;left: 42%;">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">记录详情</h4>
					</div>
					<div class="modal-body">
						<div class='row-fluid'>							
							<div class='span12 box bordered-box green-border ' style='margin-bottom:0;margin-left:0'>
								<div class='box-content box-no-padding'>
									<div class="responsive-table">
										<div class="scrollable-area">
											<table class='table table-bordered table-hover ' style='margin-bottom:0; white-space: pre-wrap;'>
												<thead>
													<tr>
														<th style="width: 50%;">原值</th>
														<th>新值</th>												
													</tr>
												</thead>
												<tbody id='modal-role-tbody'>
		
												</tbody>
											</table>
									
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-check margin-right-10 hide" onclick="resolve();" data-dismiss="modal">审核通过</button>
						<button type="button" class="btn btn-default margin-right-10" onclick="locaBlack()" data-dismiss="modal">返回</button>
						<button type="button" class="btn btn-danger btn-check hide" data-dismiss="modal" onclick="reject()">驳回</button>
						<!--<button type="button" class="btn btn-primary">Save changes</button>-->
					</div>
				</div>
			</div>
		</div>
		
		
		
	<!--#include file = "/view/layout/foot.html" -->
	<!--#include file = "/view/layout/foot-script.html" -->
</body>
</html>
