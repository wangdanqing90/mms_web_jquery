<div class="detail"  style="padding: 0 10px;">	
	<div class='row-fluid'>
		<div class='span12'>
			<div class='header'>									
				<div class='pull-left'>
					<ul class='breadcrumb '>
						<li class='active'>组织与人员管理</li>
						<li class='active'>></li>
						<li class='active'>人员列表</li>
						<li class='active'>></li>
						<li class='active'>人员详情</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<form class="form-horizontal margin-0 " role="form">
		<div class="row-fluid oderSearch searchBox text-left" style="white-space: nowrap;" >
				<div class="table-title" style="height: 40px;line-height: 30px;">用户信息</div>				
				<div  class="clearfix">
					<div class="searchItem ">
							<div >系统编号:</div>
							<input name="usernumber" class="usernumber span12" placeholder="系统编号" type="text" readonly="readonly">
					</div>
					
					<div class="searchItem ">
							<div>员工编号:</div>
							<input  class="userid span12"  placeholder="员工编号" type="text" readonly="readonly">
					</div>	
					<div class="clearfix"></div>
					<div class="searchItem margin-top-10">
							<div >员工姓名:</div>
							<input name="username" class="username span12" placeholder="员工姓名" type="text" readonly="readonly">
					</div>	
					<div class="searchItem margin-top-10">
							<div >岗位名称:</div>
							<input  name="profess" class="profess span12"  placeholder="岗位名称" type="text" readonly="readonly">
					</div>
					
					<div class="searchItem margin-top-10">
							<div>邮箱:</div>
							<input  name="email" class="email span12"  placeholder="邮箱" type="email" readonly="readonly">
					</div>	
					<div class="searchItem margin-top-10">
							<div>手机号码:</div>
							<input  name="phone" class="phone span12" placeholder="手机号码" type="text" readonly="readonly">
					</div>
					
					<div class="searchItem margin-top-10">
							<div>证件类型:</div>
							<select class="form-control idType span12" disabled="true">						                        
	                           <option value="I">身份证</option>
	                           <option value="T">临时身份证</option>
	                           <option value="S">士兵证</option>
	                           <option value="B">军官证</option>
	                           <option value="P">护照</option>
	                           <option value="L">营业执照</option>
	                           <option value="O">其他有效证件</option>
	                           <option value="R">户口簿</option>
	                           <option value="H">港澳居民来往内地通行证</option>
	                           <option value="W">台湾同胞来往内地通行证</option>
	                           <option value="F">外国人居留证</option>
	                           <option value="C">警官证</option>
	                           <option value="V">香港身份证</option>
	                           <option value="X">澳门身份证</option>
	                           <option value="Y">台湾身份证</option>
	                           <option value="Z">其他证件</option>					                            										
							</select>
	                                    
					</div>	
					<div class="searchItem margin-top-10">
							<div>证件号码:</div>
							 <input name="idCard" class="idCard span12"  placeholder="证件号码" type="text" readonly="readonly" >
					</div>
					
					<div class="searchItem margin-top-10">
							<div>入职时间:</div>
							<input  class="entryDate span12"  onfocus="this.blur()" placeholder="入职时间" type="text" readonly="readonly">
					</div>	
					<div class="searchItem margin-top-10">
							<div>年龄:</div>
							<input name="age" class="age span12"  placeholder="年龄" type="text" readonly="readonly">
					</div>
					
					<div class="searchItem margin-top-10">
							<div>在职状态:</div>
							<input  class="position_status span12"  placeholder="在职状态" type="text" readonly="readonly">	
					</div>	
					<div class="searchItem margin-top-10">
							<div>毕业院校:</div>
							<input class="graUniversity span12"  placeholder="毕业院校" type="text" readonly="readonly">
					</div>
					
					<div class="searchItem margin-top-10">
							<div>最高学历:</div>
							<input  class="maxEducation span12" placeholder="最高学历" type="text" readonly="readonly">
					</div>	
					<div class="searchItem margin-top-10">
							<div>最高学位:</div>
							<input  class="maxDegree span12" placeholder="最高学位" type="text" readonly="readonly">
					</div>
					
					<div class="searchItem margin-top-10">
							<div>获奖经历:</div>
							 <textarea  class="span12 awardExperie"  readonly="readonly" style="border-radius: 4px;">
											
							</textarea>
					</div>	
					<div class="searchItem margin-top-10">
							<div>擅长领域:</div>
							<textarea  class="span12 adeptDomain"  readonly="readonly" style="border-radius: 4px;">
							</textarea>
					</div>
				</div>
				<div class="clearfix"></div>
							
				<div class="row-fluid text-center margin-top-20">			
					  <input type="button"  class="button-white margin-left-40" onclick="blackIndex();" style="letter-spacing: 4px;background-color: #FFFFFF;"  value="返回" readonly="readonly" />
				</div>
		</div>
									
																											
							
</form>
						
</div>
<script src="/js/view/organizationPerson/management/detail.js" type="text/babel"></script>
