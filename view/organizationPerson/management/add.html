<div class='container-fluid text-center'>
			<div class='row-fluid'>
					<div class='span12'>
						<div class='header'>									
							<div class='pull-left'>
								<ul class='breadcrumb '>
									<li class='active'>组织与人员管理</li>
									<li class='active'>></li>
									<li class='active'>人员列表</li>
									<li class='active'>></li>
									<li class='active'>人员新增</li>
								</ul>
							</div>
						</div>
					</div>
				</div>		
				<div class="clearfix"></div>
				<div class="box-content user-info add">
					<form class="form-horizontal margin-0 text-left" role="form" style="min-height: 618px;">
						<div class="row-fluid oderSearch searchBox text-left" style="white-space: nowrap;" >							
							<div class="table-title" style="height: 40px;line-height: 30px;">用户信息</div>				
							<div  class="clearfix">
								<div class="searchItem">
									<div >员工姓名(必填):</div>
									<input name="add_user_name" class="add-username span12" placeholder="员工姓名" type="text">
								</div>	
								<div class="searchItem ">
										<div >岗位名称:</div>
										<select class='form-control add-profess span12' name="add-profess">
				                            <option value='' class="hide" /></option>
				                            <option value='A' >助理财富经理</option>
				                            <option value='B' >财富店长</option>
				                            <option value='C' >财富经理</option>
				                            <option value='D' >直营团队负责人</option>
				                            <option value='E' >高级财富经理</option>
				                            <option value='F' >渠道经理</option>
				                            <option value='G' >储备团队负责人</option>
				                             <option value='H' >储备店长 	</option>				                          
				                        </select>	
								</div>
								<div class="searchItem margin-top-10">
										<div>邮箱:</div>
										<input  name="add_email" class="add-email span12"  placeholder="邮箱" type="email" >
								</div>	
								<div class="searchItem margin-top-10">
										<div>手机号码(必填):</div>
										<input  name="add_phone" class="add-phone span12" placeholder="手机号码" type="text" >
								</div>
								<div class="searchItem margin-top-10">
										<div>证件类型:</div>
										 <select class="form-control add-idType span12" name="add-idType">						                        
				                           <option value="I">身份证</option>
				                           <option value="T">临时身份证</option>
				                           <option value="S">士兵证</option>
				                           <option value="B">军官证</option>
				                           <option value="P">护照</option>
				                           <option value="L">营业执照</option>
				                           <option value="O">其他有效证件</option>
				                           <option value="R">户口簿</option>
				                           <option value="H">港澳居民来往内地通行证</option>
				                           <option value="W">台湾同胞来往内地通行证</option>
				                           <option value="F">外国人居留证</option>
				                           <option value="C">警官证</option>
				                           <option value="V">香港身份证</option>
				                           <option value="X">澳门身份证</option>
				                           <option value="Y">台湾身份证</option>
				                           <option value="Z">其他证件</option>					                            										
										</select>
								</div>	
								<div class="searchItem margin-top-10">
										<div>证件号码(必填):</div>
										 <input name="add_idCard" class="add-idCard span12"  placeholder="证件号码" type="text">
								</div>
								<div class="searchItem margin-top-10">
										<div>入职时间:</div>
										<input  class="add_entryDate entryDate span12"  onfocus="this.blur()" placeholder="入职时间" type="text" name="add_entryDate">
								</div>	
								<div class="searchItem margin-top-10">
										<div>年龄:</div>
										<input name="add_age" class="add-age span12"  placeholder="年龄" type="text" >
								</div>
								<div class="searchItem margin-top-10">
										<div>在职状态:</div>
										 <input  class="add_position_status span12"  placeholder="在职" type="text" value="Z" readonly="readonly" name="add_position_status" >	
								</div>	
								<div class="searchItem margin-top-10">
										<div>毕业院校:</div>
										<input class="add_graUniversity span12"  placeholder="毕业院校" type="text" name="add_graUniversity">
								</div>
								<div class="searchItem margin-top-10">
										<div>最高学历:</div>
										<select class="form-control add_maxEducation span12" name="add_maxEducation">
				                        	<option value='' class="hide" ></option>
				                            <option value='A' >大学本科</option>
				                            <option value='B' >大专</option>
				                            <option value='C' >硕士研究生</option>
				                            <option value='D' >博士研究生</option>
				                            <option value='E' >高中</option>											
										</select>
								</div>	
								<div class="searchItem margin-top-10">
										<div>最高学位:</div>
										<input  class="add_maxDegree span12" placeholder="最高学位" type="text" name="add_maxDegree">
								</div>
								<div class="searchItem margin-top-10">
										<div>获奖经历:</div>
										 <textarea  class="span12 add_awardExperie" style="border-radius: 4px;height: 80px;" name="add_maxDegree"></textarea>
								</div>	
								<div class="searchItem margin-top-10">
										<div>擅长领域:</div>
										<textarea  class="span12 add_adeptDomain" style="border-radius: 4px;height: 80px;" name="add_adeptDomain"></textarea>
								</div>
								<div class="searchItem margin-top-10">
									<div >员工编号(必填):</div>
									<input name="add_user_id" class="add-userid span12" placeholder="员工编号" type="text">
								</div>	
								<div class="clearfix"></div>
								<div class="row-fluid text-center margin-top-20">	
									<button class="button-white" onclick="blackIndex();">返回</button>
									<button class="button-blue margin-left-40" onclick="submitAdd();">添加</button>
								</div>
						</div>
						</div>
					</form>
               </div> 
</div>
<script type="text/babel" src="/js/view/organizationPerson/management/add.js"></script>
