<!DOCTYPE html>
<html>
	<head lang="en">
		<!--#include file = "/view/layout/head-script.html" -->
		<link rel="stylesheet" type="text/css" href="/css/view/layout/sign.css"/>
	</head>
	<body class='contrast-red' id="main">
		<!--#include file = "/view/layout/head.html" -->
		<!--#include file = "/view/layout/left-nav.html" -->
		<section id='content' class="management">
			<!--#include file = "/view/layout/header.html" -->
		<div class='container-fluid'>
			
		<div class="index">			
						<div class="row-fluid">
								<div class='row-fluid'>
								<div class='span12'>
									<div class='header'>									
										<div class='pull-left'>
											<ul class='breadcrumb '>
												<li class='active'>审核管理</li>
												<li class='active'>></li>
												<li class='active'>组织审核</li>
											</ul>
										</div>
									</div>
								</div>
						</div>
						<div class="clearfix"></div>
						<form  class="form-horizontal " role = "form">							
							<div class="row-fluid headsearch searchBox">
								<div class="searchItem ">
									<label>提交人:</label>
									<input type="text" class="s-name span12"  style="" 
										   placeholder="请输入姓名">
								</div>	
								<div class="searchItem ">
									<label >创建时间:</label>
									<input name="daterange" onfocus="this.blur()" type="text" class="s-time span12 date span12" placeholder="" autocomplete="off" value="开始时间（00:00:00）~ 结束时间（00:00:00）">
								</div>	
								<div class="searchItem margin-left-0 margin-top-10">
									<label >业务类型</label>
									<select class="s-type span12" style="line-height: 26px;">						                        
			                            <option value='ALL' >全部类型</option>
									</select>
								</div>
								<div class="searchItem margin-top-10 ">
									<label >状态:</label>
									<select class="s-status span12" style="line-height: 26px;">						                        
			                            <option value='' >全部</option>
			                            				                            										
									</select>
								</div>
								<div class="searchItem  margin-right-10 margin-top-20">
									<button type="button" class="button-blue " onclick="getOrangizList(true)">搜索</button>
								</div>
							</div>
							<div class="clearfix"></div>
						</form>
						
				</div>
				
				<div class="row-fluid manage-table ">						
					<div class="span12 box bordered-box margin-bottom-0">
								<div class="box-content box-no-padding">
									<div class="responsive-table">
										<div class="scrollable-area">
											<table class="table table-bordered table-hover  table-striped " style="margin-bottom:0;white-space: nowrap;">
												<thead>
													<tr>
														<th>序号</th>
														<th>创建时间</th>
														<th>提交人</th>
														<th>人员编号</th>
														<th>业务类型</th>
														<th>状态</th>														
														<th class="text-center">操作</th>
													</tr>
												</thead>
												<tbody  class="text-center role-tbody">																				
													<!--<tr>
														<td>3</td>
														<td>maybe</td>
														<td>1367314944252</td>
														<td>第六团队</td>
														<td>1</td>
														<td>在职</td>
														<td class="text-center">				
															<button class="button-red" onclick="deletes(this)">详情</button>
														</td>
													</tr>-->
												</tbody>
											</table>
											<div class="emptyTable hide">暂无数据</div>
										</div>
									</div>
								</div>
							</div>
					</div>	
					<div class="clearfix"></div>					
					<!--翻页-->
					<div class="row-fluid space-div"></div>
						<div class="row-fluid  page text-center">			                  
			                  <div class="box M-box3 m-style " style="height: 36px;" id="box"></div>
		                </div>
			</div>
	
			</div>
		</section>
		
		
		<div id="model-detail" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" style="width: 90%;max-width: 700px;left: 42%;">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">审核信息详情</h4>
					</div>
					<div class="modal-body">
						<div class='row-fluid'>							
							<div class='span12 box bordered-box green-border ' style='margin-bottom:0;margin-left:0'>
								<div class='box-content box-no-padding'>
									<div class='responsive-table'>
										<div class='scrollable-area'>
											<table class='table table-bordered table-hover table-striped text-nowrap' style='margin-bottom:0;white-space: nowrap;text-align: center;'>
												<thead>
													<tr>
														<th>申请日期</th>
														<th>申请人</th>
														<th>组织原状态</th>
														<!--<th>手机号</th>-->
														<th>组织新状态</th>
														<!--<th>手机号</th>-->
														<th>状态</th>
													</tr>
												</thead>
												<tbody id='modal-role-tbody'>
	
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class=" button-blue btn-check margin-right-10" onclick="resolve();" data-dismiss="modal">审核通过</button>
						<button type="button" class=" button-white margin-right-10" onclick="locaBlack()" data-dismiss="modal">返回</button>
						<button type="button" class="button-blue btn-check" style="background: #f34541;border-color:#f34541;" data-dismiss="modal" onclick="reject()">驳回</button>
						<!--<button type="button" class="btn btn-primary">Save changes</button>-->
					</div>
				</div>
			</div>
		</div>
		
		
		
	<!--#include file = "/view/layout/foot.html" -->
	<!--#include file = "/view/layout/foot-script.html" -->
</body>
</html>	
<script src="/js/view/organizationPerson/orangizCheck.js" type="text/babel"></script>
